<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Look Books - Jonathan Niederer</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav x-data="{ open: false }" class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a href="index.html">
                <span class="font-semibold text-xl tracking-tight text-gray-800">Jonathan Niederer</span>
            </a>
        </div>
        <button id="mobile-menu-button" class="text-gray-500 w-10 h-10 relative focus:outline-none bg-white lg:hidden" @click="open = !open">
          <span class="sr-only">Open main menu</span>
          <div class="block w-5 absolute left-1/2 top-1/2   transform  -translate-x-1/2 -translate-y-1/2">
              <span aria-hidden="true" class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out" :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
              <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out" :class="{'opacity-0': open } "></span>
              <span aria-hidden="true" class="block absolute  h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out" :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
          </div>
      </button>
        <div id="menu" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto lg:absolute lg:right-10 hidden">
          <div class="text-sm lg:flex-grow">
            <a href="index.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 mr-4">
              Video
            </a>
            <a href="still.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 mr-4">
              Still
            </a>
            <a href="look-books.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 underline">
              Look Books
            </a>
          </div>
        </div>
      </nav>

      <div class="">
        <a href="Prada.pdf">
            <div class="flex">
                <img class="mx-auto" src="prada.png">
            </div>
        </a>
        <a href="TDC.pdf">
            <div class="flex">
                <img class="mx-auto" src="tdc.png">
            </div>
        </a>
        <a href="Advil.pdf">
            <div class="flex">
                <img class="mx-auto" src="advil.png">
            </div>
        </a>
      </div>

      <script src="index.js"></script>      
      <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

</body>
</html>
